<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Cup 2022</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <!--*header section-->
    <header class="header">
      <!-- *navbar section -->

      <nav class="nav-bar display-flex">
        <div class="nav-content display-flex">
          <p>Home</p>
          <p>Clubs</p>
          <p>World Cup 2023</p>
          <p>Upcoming Matches</p>
          <p>Contact</p>
        </div>
        <div class="hamburger">
          <img
            src="styles/images/Social Icons/icons8-hamburger-menu-50.png"
            alt=""
          />
        </div>
        <button class="btn-primary">
          <i class="fa-solid fa-arrow-right-to-bracket"></i>Login
        </button>
      </nav>
      <!-- *banner section -->
      <section class="banner display-flex">
        <div class="banner-content">
          <h1>
            Conmebol <br />
            Copa America<br />
            2021
          </h1>
          <button class="btn btn-primary">
            Watch Live <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="banner-img"></div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
